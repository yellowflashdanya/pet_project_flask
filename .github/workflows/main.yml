name: Docker Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Prepare Docker
        uses: docker/setup-buildx-action@v3
      - name: Build the app
        run: docker build -t counter-app .